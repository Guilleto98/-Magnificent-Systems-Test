<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Magnificent System Tech Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<body>
  <div class="factsMain">
    <h2 class="factsMainHeading animate__animated animate__rubberBand">3 Random cat facts</h2>

    <div class="factList">
      <div class="factItem">
        <div class="factDescription" id="fact1">
          <div class="accordionContainer">
            <span class="accordionNumber">01</span>
            <span class="accordionText">Click to open fact</span>
            <span class="accordionSign">+</span>
          </div>
          <div class="additionalInfo">
            <div class="apiText"></div>
            <div class="apiImages">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="factItem">
        <div class="factDescription" id="fact2">
          <div class="accordionContainer">
            <span class="accordionNumber">02</span>
            <span class="accordionText">Click to open fact</span>
            <span class="accordionSign">+</span>
        </div>
          <div class="additionalInfo">
            <div class="apiText"></div>
            <div class="apiImages">
              <img src="" alt="">
            </div>
          </div>
        </div>
        
      </div>

      <div class="factItem">
        <div class="factDescription" id="fact3">
          <div class="accordionContainer">
          <span class="accordionNumber">03</span>
          <span class="accordionText">Click to open fact</span>
          <span class="accordionSign">+</span>
        </div>
          <div class="additionalInfo">
            <div class="apiText"></div>
            <div class="apiImages">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="factItem" id="factListImg">
        <img src="./images/Logo.svg" id='logo' alt="">
        <img src="./images/Logo_inverted.svg" id='logoInvertido' alt="">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
